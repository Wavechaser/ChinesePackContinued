@PART[cz1_stage_1st]:FOR[LongMarch1]:NEEDS[!RealSolarSystem]
{
	@rescaleFactor = 0.64
	@mass = 4.0
		@MODULE[ModuleEngines]
	{
		@minThrust = 0
		@maxThrust = 300
	
		!atmosphereCurve{}
		atmosphereCurve
		{
		 key = 0 250
		 key = 1 235
		 key = 10 0.001
		}
	}
	!RESOURCE[LiquidFuel]{}
	!RESOURCE[Oxidizer]{}
	
	RESOURCE
	{
		name = LiquidFuel
		amount = 1872
		maxAmount = 1872
	}

	RESOURCE
	{
		name = Oxidizer
		amount = 2288
		maxAmount = 2288
	}
	
}

