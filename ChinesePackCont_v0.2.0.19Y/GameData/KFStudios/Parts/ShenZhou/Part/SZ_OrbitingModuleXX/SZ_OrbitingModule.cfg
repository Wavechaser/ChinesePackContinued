PART
{

// --- general parameters ---
name = SZ_OrbitingModuleXX
module = Part
author = sky92 & TerranMMG

// --- asset parameters ---
mesh = NewModel.mu
scale = 1
rescaleFactor = 1


// --- node definitions ---
// definition format is Position X, Position Y, Position Z, Up X, Up Y, Up Z
node_stack_top = 0.0, 1.22, 0.0, 0.0, 1.0, 0.0
node_stack_bottom = 0.0, -1.25, 0.0, 0.0, -1.0, 0.0

// --- FX definitions ---
fx_gasBurst_white = 0.0, -1.2, 0.0, 0.0, 1.0, 0.0, decouple
sound_vent_large = decouple

// --- editor parameters ---
TechRequired = specializedConstruction
entryCost = 12400
cost = 2000
category = Pods
subcategory = 0
title = Shenzhou Orbiting Module
manufacturer = CASC
description = The orbital module contains space for experiments, crew-serviced or operated equipment, and in-orbit habitation. 

attachRules = 1,0,1,1,1

// --- standard part parameters ---
mass = 1.5
dragModelType = default
maximum_drag = 0.2
minimum_drag = 0.15
angularDrag = 2
crashTolerance = 12
breakingForce = 7500
breakingTorque = 7500
maxTemp = 800

vesselType = Ship

// --- internal setup ---
CrewCapacity = 4

INTERNAL
{
 	name = crewCabinInternals
}

MODULE
{
	name = ModuleCommand
	minimumCrew = 0

	RESOURCE
	{
		name = ElectricCharge
		rate = 0.05
        }
}

RESOURCE
{
	name = ElectricCharge
	amount = 120
	maxAmount = 120
}

MODULE
{
    name = ModuleDecouple
    ejectionForce = 50
    explosiveNodeID = bottom

}

MODULE
{
	name = ModuleScienceExperiment	
	
	experimentID = crewReport
	
	experimentActionName = Crew Report
	resetActionName = Discard Crew Report
	reviewActionName = Review Report
	
	useStaging = False	
	useActionGroups = True
	hideUIwhenUnavailable = True	
	rerunnable = True
	
	xmitDataScalar = 1.0
}

MODULE
{
	name = ModuleScienceContainer
	
	reviewActionName = Review Stored Data
	storeActionName = Store Experiments
	evaOnlyStorage = True
	storageRange = 2.0

}


MODULE
{
	name = ModuleRCS
	thrusterTransformName = RCSthruster
	thrusterPower = 1
	resourceName = MonoPropellant
	atmosphereCurve
 	{
   	 key = 0 260
  	 key = 1 100
 	}
}

RESOURCE
{
	name = MonoPropellant
	amount = 80
	maxAmount = 80

}

}
